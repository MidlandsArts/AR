<!doctype html>
<html lang="en">
  <head>
    <title>&lt;AR Viewer&gt;</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./Resources/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="./Resources/MacZines1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.jpeg" shadow-intensity="1.5" exposure="1" environment-image="spruit_sunrise_1k_HDR.hdr" autoplay animation-name="Fox hopping_skeleton #0.001" ios-src="MacZines1.usdz">
    
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      
      <div id="ar-prompt">
          <img src="./Resources/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
